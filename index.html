<!DOCTYPE html>
<html>
	<head>
		<title>Flappy Bird</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<div class="wrap_frame">
			<div class="game_over">
				<div class="message">
					<div class="over">Game over</div>
					<div class="replay">
						Press <img src="./imgs/icons/arrowUp.svg" alt="arrow up" draggable="false" /> to replay
					</div>
				</div>
			</div>
			<div class="game_lobby">
				<div class="center_window">
					<div class="game_name">Flappy Bird</div>
					<div class="game_options">
						<button type="button" class="setting">Setting</button>
						<button type="button" class="start_game">Play</button>
					</div>
				</div>
			</div>
			<div class="scores_table">
				<div>Score:</div>
				<div class="score">0</div>
			</div>
			<canvas id="gameCanvas"></canvas>
			<div class="ground currrent_ground"></div>
			<div class="ground next_ground"></div>
		</div>
	</body>
	<script type="module" src="./js/script.js"></script>
</html>
